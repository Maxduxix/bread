<script>
let x = 1;
let y = 200;
let fL = 0;
let interval;

const flid = document.getElementById('flour');
function INC() {
if (fL>-1) {
fL+= x
flid.innerHTML = fL
flid.innerText = fL.toFixed(2);
}};

function starttime() {
   interval = setInterval(INC, y);
}

function stoptime() {
    clearInterval(interval);
}


function nigga2() {
let vcost2 = document.getElementById('cost2').innerText.split(": ")[1].trim();
let pvcost2 = parseInt(vcost2);

    stoptime()
    starttime()

};
